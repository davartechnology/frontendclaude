name: mobile_app
description: A mobile app for a TikTok clone.
publish_to: 'none' # Empêche la publication sur pub.dev

# La section 'environment' manquante pour définir la compatibilité Dart/Flutter.
environment:
  sdk: '>=3.0.0 <4.0.0' # Compatible avec Dart 3.x

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3

  # Navigation
  go_router: ^16.3.0

  # API & Network
  dio: ^5.9.0
  pretty_dio_logger: ^1.4.0

  # Storage
  flutter_secure_storage: ^9.2.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Video
  video_player: ^2.10.0
  camera: ^0.11.3
  image_picker: ^1.2.0

  # UI
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_svg: ^2.2.1

  # Utils
  intl: ^0.20.2
  timeago: ^3.7.1
  share_plus: ^12.0.1
  url_launcher: ^6.3.2

  # Ads
  google_mobile_ads: ^6.0.0

  # Live Streaming
  agora_rtc_engine: ^6.5.3

  # Payments
  flutter_stripe: ^12.1.0

  # Notifications
  firebase_core: ^4.2.1
  firebase_messaging: ^16.0.4

  # Socket.io
  socket_io_client: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9 